<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Registra Utente</h1>
    <div class="buttons">
      <button class="button button-clear" ui-sref="outsidehome">Home</button>
    </div>

    
  </ion-header-bar>
  <ion-content>
    <h3>Account</h3>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text"  ng-model="user.username">
    </label>
    <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
    </label>
   <h3>Profile</h3>
   <label class="item item-input">
        <span class="input-label">email</span>
        <input type="email"  ng-model="user.email">
    </label>
    <label class="item item-input">
        <span class="input-label">Nome</span>
        <input type="text"  ng-model="user.firstname">
    </label>
    <label class="item item-input">
        <span class="input-label">Cognome</span>
        <input type="text"  ng-model="user.lastname">
    </label>
    <label class="item item-input">
        <span class="input-label">Data di nascita</span>
        <input type="date"  ng-model="user.bod">
    </label>
    <label class = "item item-input item-select item-light">
      <div class = "input-label">
         Sesso
      </div>
		
      <select ng-model="user.gender" >
         <option value="maschio">Maschio</option>
         <option value="femmina" >Femmina</option>
         <option selected value="">Scegli...</option>

      </select>      
    </div>
    <button class="button button-full button-balanced" ng-click="addUser()">
      Registra
    </button>
    <button class="button button-positive button-full" ui-sref="outsideregisterstudent">Registrati come Studente</button>
    
    
  </ion-content>
</ion-view>
