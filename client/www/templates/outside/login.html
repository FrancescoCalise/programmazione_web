<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ui-sref="outsidehome">Home</button>
    </div>
  </ion-header-bar>
  <ion-content>
    
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-full button-balanced" ng-click="login()">
      Login
    </button>
    <h3> Se non sei registrato :</h3>
    <button class="button button-positive " ui-sref="outsideregister">registrati  come utente</button>
    <button class="button button-positive" style="top:10px" ui-sref="outsideregisterstudent">registrati  come studente</button>
    
  </ion-content>
</ion-view>
