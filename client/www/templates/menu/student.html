<ion-view>

    <div class="buttons">
      <button class="button button-clear" ng-click="logout()">Logout</button>
    </div>
    <div class="buttons">
      <button class="button button-clear" ui-sref="home">Home</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
   
    <button class="button button-full button-balanced" ui-sref="profilostudent">Il mio Profilo</button>
    <button class="button button-full button-balanced" ui-sref="appellostudent">Appelli Disponibili</button>
    <button class="button button-full button-balanced" ui-sref="appelloiscritto">Iscrizioni appelli</button>
    <button class="button button-full button-balanced" ui-sref="risultatiappello">Risultati</button>
    <button class="button button-full button-balanced" ui-sref="feedback">Inserisci Feedback</button>



  </ion-content>
